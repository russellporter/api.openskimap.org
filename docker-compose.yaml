services:
  app:
    build:
      context: .
      target: development
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=openskimap
      - POSTGRES_PASSWORD=openskimap_dev
      - POSTGRES_DB=openskimap
    volumes:
      - .:/app
    ports:
      - 3000:3000
      - 9222:9222
    command: 'sh -c "sleep 5 && npm run build && npm run start"'
    networks:
      - db
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=openskimap
      - POSTGRES_PASSWORD=openskimap_dev
      - POSTGRES_DB=openskimap
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openskimap"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  db:

volumes:
  postgres_data:
